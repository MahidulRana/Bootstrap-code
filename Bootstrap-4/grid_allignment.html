<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid allignment</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <div class="display-3 text-center my-5">grid allignmnt</div>
   <div class="container">
      <div class="row mb-5" style="height: 200px; border: 1px solid #999">
          <div class="col">Column 1</div>
           <div class="col">Column 2</div>
            <div class="col">Column 3</div>
            
      </div>
      <div class="row mb-5 align-items-start" style="height: 200px; border: 1px solid #999">
          <div class="col">Column 1</div>
           <div class="col">Column 2</div>
            <div class="col">Column 3</div>
            
      </div>
      <div class="row mb-5 align-items-center" style="height: 200px; border: 1px solid #999">
          <div class="col">Column 1</div>
           <div class="col">Column 2</div>
            <div class="col">Column 3</div>
            
      </div>
      <div class="row mb-5 align-items-end" style="height: 200px; border: 1px solid #999">
          <div class="col">Column 1</div>
           <div class="col">Column 2</div>
            <div class="col">Column 3</div>
            
      </div>
      <div class="row mb-5" style="height: 200px; border: 1px solid #999">
          <div class="col align-self-start">Column 1</div>
           <div class="col align-self-center">Column 2</div>
            <div class="col align-self-end">Column 3</div>
            
      </div>
       <div class="row mb-5 justify-content-start" style="height: 200px; border: 1px solid #999">
          <div class="col-4">Column 1</div>
           <div class="col-4">Column 2</div>
            
      </div>
      <div class="row mb-5 justify-content-center" style="height: 200px; border: 1px solid #999">
          <div class="col-4">Column 1</div>
           <div class="col-4">Column 2</div>
            
      </div>
       <div class="row mb-5 justify-content-end" style="height: 200px; border: 1px solid #999">
          <div class="col-4">Column 1</div>
           <div class="col-4">Column 2</div>
            
      </div>
      <div class="row mb-5 justify-content-around" style="height: 200px; border: 1px solid #999">
          <div class="col-4">Column around</div>
           <div class="col-4">Column around</div>
            
      </div>
      <div class="row mb-5 justify-content-between" style="height: 200px; border: 1px solid #999">
          <div class="col-4">Column between</div>
           <div class="col-4">Column between</div>
            
      </div>
      
      
   </div>
   
   <div style="margin-bottom: 100px;"></div>
   
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
