<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alerts & program bars</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <div class="text-center display-3 my-5">alerts & program bar</div>
    <div class="container">
    
   <!-----------alerts use kore jaiga baranor jonno--------->
    
           <div class="alert alert-primary">
               <strong>Success</strong> Blog post added <a class="alert-link" href="">Check it out</a>
           </div>
           
           <div class="alert alert-secondary">
               <strong>Attention</strong> You have a nre message <a  class="alert-link" href="">Check it out</a>
           </div>
            
            <div class="alert alert-warning">
                <strong>Warning</strong> Please check it the log files <a class="alert-link" href="">Check it out</a>
            </div>
            <div class="alert alert-danger">
                <h5>There's a problem</h5>
                <strong>Error</strong> Database update failed <a  class="alert-link"href="">Check it out</a>
                
            </div>
            
            <div class="alert alert-success alert-dismissible fade show">
                <button type="button" class="close"  data-dismiss="alert">
                   
                   <!--------&times; nea hoi cross ar jonno-------->
                   
                   
                    <span>&times;</span>
                </button>
                <strong>Success</strong> Blog post added <a class="alert-link" href="">Check it out</a>
            </div>
            
            <div class="progress">
                <div class="progress-bar" style="width: 50%">HTML</div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar" style="width: 25%">25%</div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar  bg-secondary" style="width: 50%">50%</div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 75%">
                    75%
                </div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 100%">100%</div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar bg-primary progress-bar-striped" style="width: 75%">75%</div>
            </div>
            <br>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated text-left pl-3" style="width: 85%">Bootstrap</div>
            </div>
    </div>
    
    <div style="margin-bottom: 100px;"></div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html
