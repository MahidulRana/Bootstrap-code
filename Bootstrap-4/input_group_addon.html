<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input groups and addon</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <div class="my-5 display-3 text-center"> input groups & addon</div>
   <div class="container">
      <div class="input-group">
        
         
         <!-------------- input-group-prepent use kore span ar input aksathe rakhar jonno------->
         
         
         <div class="input-group-prepend">
          <span class="input-group-text">@</span>
          </div>
          <input class="form-control" type="text" placeholder="username">
      </div>
      <br>
      <div class="input-group">
          <input class="form-control" type="email" placeholder="email address">
          <div class="input-group-append">
          <span class="input-group-text">@somethng.com</span>
          </div> 
      </div>
      
      <br>
      <label>Chose profile URL</label>
      <div class="input-group">
        <div class="input-group-prepend">
         <span class="input-group-text">https://something.com/member/</span>
         </div>
         <input class="form-control" type="text">
      </div>
      <br>
      
      <div class="input-group">
         <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          </div>
          <input class="form-control" type="text">
          <div class="input-group-append">
          <span>.00</span>
          </div>
      </div>
      
    <br>
      
      <div class="input-group input-group-sm">
         <div class="input-group-prepend">
          <span class="input-group-text">@</span>
          </div>
          <input class="form-control" type="text" placeholder="username">
      </div>
      <br>
    
       <div class="input-group input-group-lg">
           <div class="input-group-prepend">
           <span class="input-group-text input-group-sm">
               <input class="form-control" type="checkbox">
           </span>
           </div>
           <input class="form-control" type="text">
       </div>
      <br>
      <div class="input-group input-group-lg">
         <div class="input-group-prepend">
          <span class="input-group-text input-group-sm">
              <input class="form-control" type="radio">
          </span>
          </div>
          <div class="input-group-prepend">
          <span class="input-group-text">$5.00</span>
          </div>
          <input class="form-control" type="text">
      </div>
      <br>
      <div class="input-group">
          <input class="form-control" type="search" placeholder="search for">
          <span class="input-group-prepend">
              <button class="btn btn-primary">Search</button>
          </span>
      </div>
       
   </div>
   
   
   <div style="margin-bottom: 100px;"></div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
