<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms and input  </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="display-3 text-center my-5">Forms and input</div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control col-form-label-sm" type="text" id="name" placeholder="enter name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control col-form-label-lg" type="email" id="email" placeholder="enter your email">
                <small class="form-text text-muted">Your email will not be  shared</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="enter your password" readonly>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="male">
                    <option>male</option>
                    <option>Female</option>
                </select>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>File input</label>
                <input class="form-control-file" type="file">
                <small>Max 3 Mb</small>
            </div>
            <fieldset class="form-group">
                <h3>What are you using this service for?</h3>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" checked> Personal
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio">Commercial Use
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" disabled>Testing
                    </label>
                </div>
            </fieldset>
            <div class="form-check">
               <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Sign up for newsletter</label>
                
            </div>
            
                <button class="btn btn-primary my-3" type="submit">Submit</button>
                

        </form>
        <br><br>
        
        <form class="form-inline">
           
           <input class="form-control mr-2" type="text" placeholder="enter username">
            <input class="mr-2 form-control" type="password" placeholder="enter pasword">
            <div class="form-check">
                <label class="form-check-label mr-2">
                    <input class="form-check-input" type="checkbox">Remember me
                </label>
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
            
        </form>
        <br><br>
        
        <div class="form-group">
            <label>Username</label>
            <input class="form-control is-valid" type="text">
            <div class="valid-feedback">Username available</div>
            <small>must be at least 8 characters </small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control is-invalid" type="password">
            <div class="invalid-feedback">That password is not safe</div>
            <small>please use a strong password</small>
        </div>
    </div>
    
    <div style="margin-bottom: 100px;"></div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
