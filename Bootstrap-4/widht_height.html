<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>width-height</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1 class="display-3 text-center my-4">Sizing</h1>
    <div class="container">
       <div class="clearfix">
        <div class="bg-success text-white w-25  float-left">width 25%</div>
        <div class="bg-success text-white w-25 float-left">width 50%</div>
        <div class="bg-success text-white w-25 float-left">width 75%</div>
        <div class="bg-success text-white w-25 float-left">width 100%</div>
        </div>
        <br><br>
        
       <div style="height: 250px;border: 1px solid #333">
           <div class="bg-secondary text-white h-25">height 25%</div>
           <div class="bg-info text-white h-50">height 50%</div>
           <div class="bg-warning text-white h-75">height 75%</div>
           <div class="bg-danger text-white h-100">height 100%</div>
       </div>
    </div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
